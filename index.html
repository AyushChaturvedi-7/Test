<!DOCTYPE html>
<html>
    
<head>
    <title>
        Create an HTML button that
        acts like a link
    </title>
    
    
    <style>
        .BTN {
            background-color: white;
            border: 2px solid black;
            color: green;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            margin: 10px 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click me ..!!</h1>
    
    
    <button class="BTN"
    onclick="window.location.href = 'https://www.wikipedia.org/';">
        Click Here
    </button>
</body>
</html>
